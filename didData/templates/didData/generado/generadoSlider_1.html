<html>
<meta charset='latin-1'>
<head>
{% load staticfiles %}
<link rel='stylesheet' type='text/css' href='{% static 'css/singleSlider.css' %}' />
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
	<title>Slider Actividad</title>
</head> 
<body>
<div id='content'>
<div class='contenido'>
	<div id='slider'>		<div><img style = 'width: 225;' src='http://www.monografias.com/trabajos94/clasificacion-seres-vivos/image004.png'></div></div>
	</div>
</div>
</div>
<script type='text/javascript'>
$(function(){
    $('#slider div:gt(0)').hide();
    setInterval(function(){
        $('#slider div:first-child').fadeOut(1000)
        .next('div').fadeIn(500)
        .end().appendTo('#slider');
        }, 4000);})
</script> 
</body>
</html>
